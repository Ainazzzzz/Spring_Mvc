<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<form th:method="POST" th:action="@{save}" th:object="${newLesson}">
  <div class="mb-3">
    <label for="name" class="form-label">Lesson name</label>
    <input th:field ="*{name}" type="text" class="form-control" id="name" >
  </div>
  <div class="mb-3">
    <label for="image" class="form-label">Image</label>
    <input th:field="*{image}" type="text" class="form-control" id="image">
  </div>
  <div class="mb-3">
    <input th:field="*{description}" type="text" class="form-label" id="desc">
    <label  class="form-label" for="desc">Description</label>
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</html>
